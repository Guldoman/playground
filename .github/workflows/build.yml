name: Deploy
on:
    workflow_dispatch:
        inputs:
          version:
            description: Release Version
            default: v2.1.4
            required: true
          
          deploy:
            description: Deploy the output to GitHub Pages
            type: choice
            required: true
            default: 'true'
            options:
              - true
              - false

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      # TODO: fix cache
      - name: Setup emsdk
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: 3.1.57
        #   actions-cache-folder: emsdk-cache

      - name: Setup environment variables
        run: |
            echo "$HOME/.local/bin" >> "$GITHUB_PATH"
            echo "$EMSDK/upstream/emscripten/tools" >> "$GITHUB_PATH"
    
      - name: Checkout this repository
        uses: actions/checkout@v4
        
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
            python-version: '3.x'
    
      - name: Install meson
        run: pip install meson ninja

      - name: Build
        run: bash build.sh --connector --plugins --ref ${{ github.event.inputs.version }}

      - name: Minify
        uses: docker://tdewolff/minify
        with:
          run: minify -r -o dist/ dist/

      - name: Create Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist
      
      - name: Deploy
        id: deployment
        if: ${{ github.event.inputs.deploy == 'true' }}
        uses: actions/deploy-pages@v4
